<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Order</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <button onclick="history.back()" class="back-button">&larr; Back</button>

  <div class="cart-container">
    <h1>üõí Your Order Summary</h1>
    <div id="cart-items" class="cart-items"></div>
    <h2 id="total">Total: ‚Çπ0</h2>
    <button id="place-order">Place Order</button>
    <p id="thankyou" style="display:none; font-size: 1.5rem; color: #4caf50; margin-top: 20px;">‚ú® Thank you for your order! ‚ú®</p>
    <a href="index.html" class="cute-home-button">üè† Back to Home</a>
  </div>

 <script>
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const container = document.getElementById("cart-items");
  const totalTag = document.getElementById("total");

  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("place-order").style.display = "none";
  } else {
    cart.forEach(item => {
      const basePrice = parseFloat(item.price) || 0;
      const quantity = parseInt(item.quantity) || 1;
      const toppings = Array.isArray(item.toppings) ? item.toppings : [];
      const toppingCost = toppings.length * 20;
      const itemTotal = (basePrice + toppingCost) * quantity;
      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <strong>${item.name || 'ü•ó Salad'}</strong><br>
        üßÇ ${toppings.length ? toppings.join(", ") : "No extra toppings"}<br>
        ü•£ Dressing: ${item.dressing}<br>
        üî¢ Qty: ${quantity}<br>
        üí∞ ‚Çπ${itemTotal}
      `;
      container.appendChild(div);
    });

    totalTag.textContent = `Total: ‚Çπ${total}`;
  }

document.getElementById("place-order").addEventListener("click", () => {
  localStorage.removeItem("cart");
  window.location.href = "payment.html";
});

</script>

</body>
</html>
