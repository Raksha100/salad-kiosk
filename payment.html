<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff8ed;
      font-family: 'VT323', monospace;
      text-align: center;
      color: #3e2c23;
      padding: 20px;
    }
    .qr-code {
      margin: 20px auto;
      width: 200px;
      height: 200px;
    }
    .receipt-box {
      background: #fff4dc;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #e78f64;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
    }
    button:hover {
      background: #d8774c;
    }
  </style>
</head>
<body>

  <div class="receipt-box">
    <h2>ü•ó Your Order Summary</h2>
    <div id="receipt"></div>
    <p>üéâ Order placed successfully!</p>
    <p>‚è≥ Please complete payment in 95 seconds</p>

    <p><strong>Scan to Pay ‚Çπ<span id="total-amount">0</span></strong></p>

    <!-- Static fallback image -->
    <img src="upi.jpg" alt="UPI QR Code Fallback" class="qr-code" id="fallback-img" style="display: none;" />

    <!-- Dynamic QR code canvas -->
    <canvas id="upi-qr" class="qr-code"></canvas>

    <p>UPI ID: sakshyysharma20@okicici</p>

    <button onclick="window.location.href='index.html'">üè† Back to Home</button>
    <button id="send-btn">üì§ Send to Kitchen</button>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    const order = JSON.parse(localStorage.getItem("saladOrder")) || {};
    const receiptDiv = document.getElementById("receipt");
    const totalSpan = document.getElementById("total-amount");
    const sendBtn = document.getElementById("send-btn");

    const lines = [];

    if (order.salad) {
      lines.push(`<strong>Salad:</strong> ${order.salad} (‚Çπ${order.price || 0})`);
    }
    if (order.quantity) {
      lines.push(`<strong>Quantity:</strong> ${order.quantity}`);
    }
    if (order.toppings?.length) {
      lines.push(`<strong>Toppings:</strong> ${order.toppings.join(", ")}`);
    }
    if (order.dressings?.length) {
      lines.push(`<strong>Dressings:</strong> ${order.dressings.join(", ")}`);
    }
    if (order.extras?.length) {
      lines.push(`<strong>Extras:</strong> ${order.extras.join(", ")}`);
    }

    const total = order.total || 0;
    lines.push(`<strong>Total:</strong> ‚Çπ${total}`);
    totalSpan.textContent = total;

    receiptDiv.innerHTML = lines.join("<br>");

    // Generate UPI QR
    const upiId = "sakshyysharma20@okicici";
    const payeeName = "Salad Kiosk";
    const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${total}&cu=INR`;

    QRCode.toCanvas(document.getElementById("upi-qr"), upiUrl, error => {
      if (error) {
        console.error("QR Code error:", error);
        document.getElementById("fallback-img").style.display = "block";
        document.getElementById("upi-qr").style.display = "none";
      }
    });

 // Send to kitchen
    sendBtn.addEventListener("click", () => {
      sendBtn.disabled = true;
      const timestamp = new Date().toLocaleString("en-IN");
      const kitchenOrder = { ...order, timestamp };

      fetch("https://salad-kiosk.onrender.com/api/orders", {   // ‚úÖ updated
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(kitchenOrder)
      })
        .then(res => res.json())
        .then(data => {
          alert("‚úÖ Order sent to kitchen!");
          localStorage.removeItem("saladOrder");
        })
        .catch(err => {
          alert("‚ùå Failed to send to kitchen");
          sendBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
